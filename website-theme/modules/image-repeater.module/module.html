
{# Repeater Module #}
<div class="image-grid">
	{% for i in range(100) %}
		{% if module.image_field.src %}
			{% set sizeAttrs = 'width="{{ module.image_field.width|escape_attr }}" height="{{ module.image_field.height|escape_attr }}"' %}			
			<img src="{{ module.image_field.src|escape_url }}" alt="{{ module.image_field.alt|escape_attr }}" loading="lazy" {{ sizeAttrs }}>
		{% endif %}
	{% endfor %}
</div>
